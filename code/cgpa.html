<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced CGPA Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #111;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 30px rgba(0, 157, 255, 0.2);
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #009dff;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #009dff;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #009dff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00ff88;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #181818;
            border-radius: 8px;
            display: none;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .result-item {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .result-item .value {
            font-size: 28px;
            color: #009dff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-item .label {
            color: #888;
            font-size: 14px;
        }
        #error {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            padding: 12px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-wrapper {
            background-color: #181818;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
        }
        .tooltip {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            cursor: help;
        }
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #009dff; margin-bottom: 25px; font-size: 2em;">
            <i class="fas fa-calculator"></i> Enhanced CGPA Calculator
        </h1>
        
        <div class="input-group">
            <label>Current CGPA</label>
            <input type="number" id="currentCGPA" placeholder="Enter current CGPA" step="0.01" min="0" max="10">
            <div class="tooltip">
                <i class="fas fa-question-circle" style="color: #009dff;" title="Enter your current CGPA (0-10)"></i>
            </div>
        </div>

        <div class="input-group">
            <label>Completed Semesters</label>
            <input type="number" id="completedSem" placeholder="Number of semesters done" min="1" max="7">
            <div class="tooltip">
                <i class="fas fa-question-circle" style="color: #009dff;" title="Enter number of completed semesters (1-7)"></i>
            </div>
        </div>

        <div class="input-group">
            <label>Target CGPA</label>
            <input type="number" id="targetCGPA" placeholder="CGPA you want to achieve" step="0.01" min="0" max="10">
            <div class="tooltip">
                <i class="fas fa-question-circle" style="color: #009dff;" title="Enter your target CGPA (0-10)"></i>
            </div>
        </div>

        <button onclick="calculate()">
            <i class="fas fa-chart-line"></i> Calculate Required CGPA
        </button>
        
        <div id="error"></div>
        
        <div id="result">
            <div class="result-grid">
                <div class="result-item">
                    <div class="value" id="requiredCGPA">0.00</div>
                    <div class="label">Required CGPA per semester</div>
                </div>
                <div class="result-item">
                    <div class="value" id="remainingSem">0</div>
                    <div class="label">Remaining Semesters</div>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="semesterChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let progressChart = null;
        let semesterChart = null;

        // Initialize tooltips
        document.querySelectorAll('.tooltip i').forEach(tooltip => {
            tooltip.addEventListener('mouseenter', (e) => {
                const title = e.target.getAttribute('title');
                const tooltipDiv = document.createElement('div');
                tooltipDiv.className = 'absolute bg-gray-800 text-white p-2 rounded text-sm z-10 -mt-12 -ml-2';
                tooltipDiv.style.whiteSpace = 'nowrap';
                tooltipDiv.textContent = title;
                e.target.parentNode.appendChild(tooltipDiv);
                e.target.removeAttribute('title');
            });

            tooltip.addEventListener('mouseleave', (e) => {
                const tooltipDiv = e.target.parentNode.querySelector('div');
                if (tooltipDiv) {
                    e.target.setAttribute('title', tooltipDiv.textContent);
                    tooltipDiv.remove();
                }
            });
        });

        function calculate() {
            // Reset previous results
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            
            // Get input values
            const currentCGPA = parseFloat(document.getElementById('currentCGPA').value);
            const completedSem = parseInt(document.getElementById('completedSem').value);
            const targetCGPA = parseFloat(document.getElementById('targetCGPA').value);
            
            // Validate inputs
            if (!currentCGPA || !completedSem || !targetCGPA) {
                showError('Please fill in all fields');
                return;
            }
            
            if (currentCGPA < 0 || currentCGPA > 10 || targetCGPA < 0 || targetCGPA > 10) {
                showError('CGPA must be between 0 and 10');
                return;
            }
            
            if (completedSem < 1 || completedSem >= 8) {
                showError('Completed semesters must be between 1 and 7');
                return;
            }
            
            // Calculate
            const remainingSem = 8 - completedSem;
            const requiredCGPA = ((targetCGPA * 8) - (currentCGPA * completedSem)) / remainingSem;
            
            if (requiredCGPA > 10) {
                const maxPossible = ((currentCGPA * completedSem + 10 * remainingSem) / 8).toFixed(2);
                showError(`Target CGPA is not achievable. Maximum possible CGPA is ${maxPossible}`);
                return;
            }
            
            // Display results
            document.getElementById('requiredCGPA').textContent = requiredCGPA.toFixed(2);
            document.getElementById('remainingSem').textContent = remainingSem;
            document.getElementById('result').style.display = 'block';
            
            // Update charts
            updateCharts(currentCGPA, completedSem, targetCGPA, requiredCGPA, remainingSem);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function updateCharts(currentCGPA, completedSem, targetCGPA, requiredCGPA, remainingSem) {
            // Progress Chart
            const ctxProgress = document.getElementById('progressChart').getContext('2d');
            if (progressChart) progressChart.destroy();

            progressChart = new Chart(ctxProgress, {
                type: 'line',
                data: {
                    labels: ['Current', 'Target'],
                    datasets: [{
                        label: 'CGPA Progress',
                        data: [currentCGPA, targetCGPA],
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'CGPA Progress Trajectory',
                            color: '#fff'
                        },
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10,
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });

            // Semester Chart
            const ctxSemester = document.getElementById('semesterChart').getContext('2d');
            if (semesterChart) semesterChart.destroy();

            const semesterLabels = Array.from({ length: remainingSem }, (_, i) => `Sem ${completedSem + i + 1}`);
            const requiredCGPAs = Array(remainingSem).fill(requiredCGPA);

            semesterChart = new Chart(ctxSemester, {
                type: 'bar',
                data: {
                    labels: semesterLabels,
                    datasets: [{
                        label: 'Required CGPA',
                        data: requiredCGPAs,
                        backgroundColor: '#009dff',
                        borderColor: '#0088cc',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Required CGPA per Semester',
                            color: '#fff'
                        },
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10,
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { color: '#333' },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
